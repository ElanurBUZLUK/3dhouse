<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch2House3D - √áocuk √áiziminden 3D Ev</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/FirstPersonControls.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #00838f 100%);
            overflow: hidden;
            color: #fff;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 320px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            overflow-y: auto;
            border-radius: 10px;
            margin: 20px;
        }
        
        .main-content {
            flex: 1;
            position: relative;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .control-group select,
        .control-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .viewer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 18px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .model-info {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>üè† Sketch2House3D</h2>
            <p>√áocuk √ßiziminden 3D ev √ºretimi</p>
            
            <div class="upload-area" id="uploadArea">
                <div>üìÅ √áizimi buraya s√ºr√ºkleyin</div>
                <div>veya</div>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Dosya Se√ß
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>
            
            <div id="status"></div>
            <div id="progress" class="progress-bar" style="display: none;">
                <div class="progress-fill"></div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="backend">3D Backend:</label>
                    <select id="backend">
                        <option value="open3d">Open3D (Hƒ±zlƒ±)</option>
                        <option value="blender">Blender (Kaliteli)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="quality">Kalite:</label>
                    <select id="quality">
                        <option value="low">D√º≈ü√ºk (Hƒ±zlƒ±)</option>
                        <option value="medium" selected>Orta</option>
                        <option value="high">Y√ºksek (Yava≈ü)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="exportFormat">Export Formatƒ±:</label>
                    <select id="exportFormat">
                        <option value="gltf" selected>glTF (Web)</option>
                        <option value="fbx">FBX (3D Yazƒ±lƒ±m)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="includeTextures" checked>
                        Dokularƒ± Dahil Et
                    </label>
                </div>
            </div>
            
            <div class="controls">
                <h3>üé® G√∂rselle≈ütirme Kontrolleri</h3>
                
                <div class="control-group">
                    <label for="time-of-day">G√ºn Saati</label>
                    <input type="range" id="time-of-day" min="0" max="100" value="50">
                </div>
                
                <div class="control-group">
                    <label for="light-intensity">I≈üƒ±k Yoƒüunluƒüu</label>
                    <input type="range" id="light-intensity" min="0" max="100" value="70">
                </div>
                
                <div class="control-group">
                    <label for="roof-color">√áatƒ± Rengi</label>
                    <input type="range" id="roof-color" min="0" max="360" value="30">
                </div>
                
                <div class="button-group">
                    <button id="day-mode">‚òÄÔ∏è G√ºnd√ºz</button>
                    <button id="night-mode">üåô Gece</button>
                </div>
                
                <div class="button-group">
                    <button id="reset-view">üîÑ Sƒ±fƒ±rla</button>
                    <button id="toggle-wireframe">üî≤ Tel Kafes</button>
                </div>
            </div>
            
            <button class="btn" id="generateBtn" onclick="generate3D()" disabled>
                üèóÔ∏è 3D Ev √úret
            </button>
            
            <button class="btn" id="downloadBtn" onclick="downloadModel()" disabled style="display: none;">
                üíæ ƒ∞ndir
            </button>
            
            <div id="modelInfo" class="model-info" style="display: none;">
                <div id="modelStats"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="viewer-container" id="viewerContainer">
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <div>3D model y√ºkleniyor...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls;
        let currentModel = null;
        let currentRequestId = null;
        let house, directionalLight, ambientLight;
        let wireframeMode = false;
        
        // Initialize Three.js scene
        function initViewer() {
            const container = document.getElementById('viewerContainer');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a237e);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(10, 8, 10);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Lighting
            ambientLight = new THREE.AmbientLight(0x404040, 0.7);
            scene.add(ambientLight);
            
            directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 15, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            scene.add(directionalLight);
            
            // Add hemisphere light for more natural outdoor lighting
            const hemisphereLight = new THREE.HemisphereLight(0xffffbb, 0x080820, 0.5);
            scene.add(hemisphereLight);
            
            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x4caf50 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Add grid helper
            const gridHelper = new THREE.GridHelper(50, 20, 0xffffff, 0xffffff);
            gridHelper.material.opacity = 0.2;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
            
            // Create default house
            createDefaultHouse();
            
            // Set up UI controls
            setupVisualizationControls();
            
            // Start render loop
            animate();
        }
        
        function createDefaultHouse() {
            house = new THREE.Group();
            
            // Create walls
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xf5f5f5 });
            const wallGeometry = new THREE.BoxGeometry(8, 5, 8);
            const walls = new THREE.Mesh(wallGeometry, wallMaterial);
            walls.position.y = 2.5;
            walls.castShadow = true;
            walls.receiveShadow = true;
            house.add(walls);
            
            // Create roof
            const roofMaterial = new THREE.MeshStandardMaterial({ color: 0x8d6e63 });
            const roofGeometry = new THREE.ConeGeometry(6, 4, 4);
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 5 + 2;
            roof.rotation.y = Math.PI / 4;
            roof.castShadow = true;
            house.add(roof);
            
            // Create door
            const doorMaterial = new THREE.MeshStandardMaterial({ color: 0x5d4037 });
            const doorGeometry = new THREE.BoxGeometry(1.5, 2.5, 0.2);
            const door = new THREE.Mesh(doorGeometry, doorMaterial);
            door.position.set(0, 1.25, 4);
            door.castShadow = true;
            house.add(door);
            
            // Create windows
            const windowMaterial = new THREE.MeshStandardMaterial({ color: 0x80deea });
            const windowGeometry = new THREE.PlaneGeometry(1.5, 1.5);
            
            for (let i = 0; i < 4; i++) {
                const window = new THREE.Mesh(windowGeometry, windowMaterial);
                
                switch(i) {
                    case 0:
                        window.position.set(3.9, 2.5, 0);
                        window.rotation.y = Math.PI / 2;
                        break;
                    case 1:
                        window.position.set(-3.9, 2.5, 0);
                        window.rotation.y = -Math.PI / 2;
                        break;
                    case 2:
                        window.position.set(0, 2.5, 3.9);
                        break;
                    case 3:
                        window.position.set(0, 2.5, -3.9);
                        window.rotation.y = Math.PI;
                        break;
                }
                
                window.castShadow = true;
                house.add(window);
            }
            
            // Add some trees
            for (let i = 0; i < 5; i++) {
                const tree = createTree();
                tree.position.set(
                    (Math.random() - 0.5) * 30,
                    0,
                    (Math.random() - 0.5) * 30
                );
                scene.add(tree);
            }
            
            scene.add(house);
        }
        
        function createTree() {
            const tree = new THREE.Group();
            
            // Trunk
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x5d4037 });
            const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.5, 2);
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1;
            trunk.castShadow = true;
            tree.add(trunk);
            
            // Leaves
            const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x2e7d32 });
            const leavesGeometry = new THREE.SphereGeometry(1.5, 32, 32);
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 3;
            leaves.castShadow = true;
            tree.add(leaves);
            
            return tree;
        }
        
        function setupVisualizationControls() {
            // Time of day slider
            document.getElementById('time-of-day').addEventListener('input', (e) => {
                const value = e.target.value / 100;
                directionalLight.intensity = value * 0.8 + 0.2;
                ambientLight.intensity = value * 0.5 + 0.2;
                
                // Change sky color based on time of day
                const hue = 0.6; // Blue
                const saturation = 1;
                const lightness = 0.1 + value * 0.4;
                scene.background = new THREE.Color(`hsl(${hue * 360}, ${saturation * 100}%, ${lightness * 100}%)`);
            });
            
            // Light intensity slider
            document.getElementById('light-intensity').addEventListener('input', (e) => {
                const value = e.target.value / 100;
                directionalLight.intensity = value;
            });
            
            // Roof color slider
            document.getElementById('roof-color').addEventListener('input', (e) => {
                const hue = e.target.value;
                if (house && house.children[1]) {
                    house.children[1].material.color.setHSL(hue/360, 0.6, 0.5);
                }
            });
            
            // Day mode button
            document.getElementById('day-mode').addEventListener('click', () => {
                directionalLight.intensity = 0.8;
                ambientLight.intensity = 0.7;
                document.getElementById('time-of-day').value = 70;
                document.getElementById('light-intensity').value = 80;
                scene.background = new THREE.Color(0x87ceeb);
            });
            
            // Night mode button
            document.getElementById('night-mode').addEventListener('click', () => {
                directionalLight.intensity = 0.2;
                ambientLight.intensity = 0.3;
                document.getElementById('time-of-day').value = 20;
                document.getElementById('light-intensity').value = 20;
                scene.background = new THREE.Color(0x1a237e);
            });
            
            // Reset view button
            document.getElementById('reset-view').addEventListener('click', () => {
                camera.position.set(10, 8, 10);
                controls.reset();
            });
            
            // Toggle wireframe button
            document.getElementById('toggle-wireframe').addEventListener('click', () => {
                wireframeMode = !wireframeMode;
                scene.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = wireframeMode;
                    }
                });
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('L√ºtfen bir resim dosyasƒ± se√ßin.', 'error');
                return;
            }
            
            showStatus('Dosya se√ßildi: ' + file.name, 'success');
            document.getElementById('generateBtn').disabled = false;
        }
        
        async function generate3D() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                showStatus('L√ºtfen √∂nce bir dosya se√ßin.', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('backend', document.getElementById('backend').value);
            formData.append('export_format', document.getElementById('exportFormat').value);
            formData.append('quality', document.getElementById('quality').value);
            formData.append('include_textures', document.getElementById('includeTextures').checked);
            
            showStatus('3D model √ºretiliyor...', 'info');
            showProgress(true);
            
            try {
                const response = await fetch('/api/v1/infer', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentRequestId = result.request_id;
                    showStatus('3D model ba≈üarƒ±yla √ºretildi!', 'success');
                    document.getElementById('downloadBtn').style.display = 'inline-block';
                    
                    // Load model in viewer
                    if (result.model_url) {
                        loadModel(result.model_url);
                    }
                    
                    // Show model info
                    showModelInfo(result.metadata);
                } else {
                    showStatus('Hata: ' + (result.error || 'Bilinmeyen hata'), 'error');
                }
            } catch (error) {
                showStatus('Baƒülantƒ± hatasƒ±: ' + error.message, 'error');
            } finally {
                showProgress(false);
            }
        }
        
        function loadModel(modelUrl) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            const loader = new THREE.GLTFLoader();
            loader.load(
                modelUrl,
                (gltf) => {
                    // Remove previous model and default house
                    if (currentModel) {
                        scene.remove(currentModel);
                    }
                    if (house) {
                        scene.remove(house);
                    }
                    
                    currentModel = gltf.scene;
                    scene.add(currentModel);
                    
                    // Center and scale model
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 5 / maxDim;
                    
                    currentModel.scale.setScalar(scale);
                    currentModel.position.sub(center.multiplyScalar(scale));
                    
                    // Update camera
                    camera.position.set(10, 8, 10);
                    controls.target.set(0, 0, 0);
                    controls.update();
                    
                    loading.style.display = 'none';
                },
                (progress) => {
                    console.log('Loading progress:', progress);
                },
                (error) => {
                    console.error('Error loading model:', error);
                    loading.style.display = 'none';
                    showStatus('Model y√ºklenirken hata olu≈ütu.', 'error');
                }
            );
        }
        
        function downloadModel() {
            if (currentRequestId) {
                const format = document.getElementById('exportFormat').value;
                const url = `/download/${currentRequestId}?format=${format}`;
                window.open(url, '_blank');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showProgress(show) {
            const progressDiv = document.getElementById('progress');
            progressDiv.style.display = show ? 'block' : 'none';
            
            if (show) {
                // Simulate progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                    }
                    document.querySelector('.progress-fill').style.width = progress + '%';
                }, 200);
            }
        }
        
        function showModelInfo(metadata) {
            const modelInfo = document.getElementById('modelInfo');
            const modelStats = document.getElementById('modelStats');
            
            if (metadata) {
                modelStats.innerHTML = `
                    <div>ƒ∞≈ülem S√ºresi: ${metadata.processing_time?.toFixed(2) || 'N/A'}s</div>
                    <div>Kalite: ${metadata.quality || 'N/A'}</div>
                    <div>Backend: ${metadata.backend || 'N/A'}</div>
                `;
                modelInfo.style.display = 'block';
            }
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            initViewer();
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('viewerContainer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
</body>
</html>
