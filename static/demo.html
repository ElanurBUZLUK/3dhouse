<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch2House3D - Demo Ev G√∂rselle≈ütirme</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #1a237e 0%, #00838f 100%);
            color: #fff;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 320px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4fc3f7;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            padding: 8px 15px;
            background: #4fc3f7;
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #29b6f6;
        }
        
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        .progress-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress {
            height: 100%;
            background: #4fc3f7;
            width: 0%;
            transition: width 0.5s;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 320px;
            backdrop-filter: blur(10px);
        }
        
        #instructions h3 {
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        
        #instructions p {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="ui-container">
            <h1>üè† 3D Ev Demo</h1>
            
            <div class="control-group">
                <label for="time-of-day">G√ºn Saati</label>
                <input type="range" id="time-of-day" min="0" max="100" value="50">
            </div>
            
            <div class="control-group">
                <label for="light-intensity">I≈üƒ±k Yoƒüunluƒüu</label>
                <input type="range" id="light-intensity" min="0" max="100" value="70">
            </div>
            
            <div class="control-group">
                <label for="roof-color">√áatƒ± Rengi</label>
                <input type="range" id="roof-color" min="0" max="360" value="30">
            </div>
            
            <div class="button-group">
                <button id="day-mode">‚òÄÔ∏è G√ºnd√ºz</button>
                <button id="night-mode">üåô Gece</button>
            </div>
            
            <div class="button-group">
                <button id="reset-view">üîÑ Sƒ±fƒ±rla</button>
                <button id="toggle-wireframe">üî≤ Tel Kafes</button>
            </div>
            
            <div class="button-group">
                <button id="add-furniture">ü™ë Mobilya Ekle</button>
                <button id="remove-furniture">üóëÔ∏è Mobilya Kaldƒ±r</button>
            </div>
            
            <div id="status"></div>
        </div>
        
        <div id="instructions">
            <h3>Kontroller</h3>
            <p>Mouse S√ºr√ºkle: Kamerayƒ± D√∂nd√ºr</p>
            <p>Mouse Tekerleƒüi: Yakƒ±nla≈ütƒ±r/Uzakla≈ütƒ±r</p>
            <p>WASD Tu≈ülarƒ±: Etrafta Dola≈ü</p>
            <p>Space: Yukarƒ± √áƒ±k</p>
            <p>Shift: A≈üaƒüƒ± ƒ∞n</p>
        </div>
    </div>
    
    <div id="loading">
        <h2>3D Ev Y√ºkleniyor...</h2>
        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
    </div>

    <script>
        // Main application script
        let scene, camera, renderer, controls;
        let house, directionalLight, ambientLight;
        let wireframeMode = false;
        let furniture = [];
        
        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a237e);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 8, 10);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Add orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Add lighting
            ambientLight = new THREE.AmbientLight(0x404040, 0.7);
            scene.add(ambientLight);
            
            directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 15, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            scene.add(directionalLight);
            
            // Add hemisphere light for more natural outdoor lighting
            const hemisphereLight = new THREE.HemisphereLight(0xffffbb, 0x080820, 0.5);
            scene.add(hemisphereLight);
            
            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x4caf50 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Add grid helper
            const gridHelper = new THREE.GridHelper(50, 20, 0xffffff, 0xffffff);
            gridHelper.material.opacity = 0.2;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
            
            // Create house
            createHouse();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Set up UI controls
            setupControls();
            
            // Add keyboard controls
            setupKeyboardControls();
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1500);
            
            // Simulate loading progress
            simulateLoading();
            
            // Start animation loop
            animate();
        }
        
        function simulateLoading() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                document.getElementById('progress-bar').style.width = `${progress}%`;
                if (progress >= 100) clearInterval(interval);
            }, 100);
        }
        
        function createHouse() {
            house = new THREE.Group();
            
            // Create walls
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xf5f5f5 });
            const wallGeometry = new THREE.BoxGeometry(8, 5, 8);
            const walls = new THREE.Mesh(wallGeometry, wallMaterial);
            walls.position.y = 2.5;
            walls.castShadow = true;
            walls.receiveShadow = true;
            house.add(walls);
            
            // Create roof
            const roofMaterial = new THREE.MeshStandardMaterial({ color: 0x8d6e63 });
            const roofGeometry = new THREE.ConeGeometry(6, 4, 4);
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 5 + 2;
            roof.rotation.y = Math.PI / 4;
            roof.castShadow = true;
            house.add(roof);
            
            // Create door
            const doorMaterial = new THREE.MeshStandardMaterial({ color: 0x5d4037 });
            const doorGeometry = new THREE.BoxGeometry(1.5, 2.5, 0.2);
            const door = new THREE.Mesh(doorGeometry, doorMaterial);
            door.position.set(0, 1.25, 4);
            door.castShadow = true;
            house.add(door);
            
            // Create windows
            const windowMaterial = new THREE.MeshStandardMaterial({ color: 0x80deea });
            const windowGeometry = new THREE.PlaneGeometry(1.5, 1.5);
            
            for (let i = 0; i < 4; i++) {
                const window = new THREE.Mesh(windowGeometry, windowMaterial);
                
                switch(i) {
                    case 0:
                        window.position.set(3.9, 2.5, 0);
                        window.rotation.y = Math.PI / 2;
                        break;
                    case 1:
                        window.position.set(-3.9, 2.5, 0);
                        window.rotation.y = -Math.PI / 2;
                        break;
                    case 2:
                        window.position.set(0, 2.5, 3.9);
                        break;
                    case 3:
                        window.position.set(0, 2.5, -3.9);
                        window.rotation.y = Math.PI;
                        break;
                }
                
                window.castShadow = true;
                house.add(window);
            }
            
            // Add some trees
            for (let i = 0; i < 5; i++) {
                const tree = createTree();
                tree.position.set(
                    (Math.random() - 0.5) * 30,
                    0,
                    (Math.random() - 0.5) * 30
                );
                scene.add(tree);
            }
            
            scene.add(house);
        }
        
        function createTree() {
            const tree = new THREE.Group();
            
            // Trunk
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x5d4037 });
            const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.5, 2);
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1;
            trunk.castShadow = true;
            tree.add(trunk);
            
            // Leaves
            const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x2e7d32 });
            const leavesGeometry = new THREE.SphereGeometry(1.5, 32, 32);
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 3;
            leaves.castShadow = true;
            tree.add(leaves);
            
            return tree;
        }
        
        function createFurniture() {
            const furnitureGroup = new THREE.Group();
            
            // Create a simple chair
            const chairMaterial = new THREE.MeshStandardMaterial({ color: 0x8d6e63 });
            const chairGeometry = new THREE.BoxGeometry(0.8, 1.5, 0.8);
            const chair = new THREE.Mesh(chairGeometry, chairMaterial);
            chair.position.set(2, 0.75, 2);
            chair.castShadow = true;
            furnitureGroup.add(chair);
            
            // Create a table
            const tableMaterial = new THREE.MeshStandardMaterial({ color: 0x5d4037 });
            const tableGeometry = new THREE.BoxGeometry(2, 0.1, 1);
            const table = new THREE.Mesh(tableGeometry, tableMaterial);
            table.position.set(0, 0.05, 0);
            table.castShadow = true;
            furnitureGroup.add(table);
            
            // Create table legs
            for (let i = 0; i < 4; i++) {
                const legGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.8);
                const leg = new THREE.Mesh(legGeometry, tableMaterial);
                const x = (i % 2) * 2 - 1;
                const z = Math.floor(i / 2) * 2 - 1;
                leg.position.set(x * 0.9, -0.4, z * 0.4);
                leg.castShadow = true;
                furnitureGroup.add(leg);
            }
            
            return furnitureGroup;
        }
        
        function setupControls() {
            // Time of day slider
            document.getElementById('time-of-day').addEventListener('input', (e) => {
                const value = e.target.value / 100;
                directionalLight.intensity = value * 0.8 + 0.2;
                ambientLight.intensity = value * 0.5 + 0.2;
                
                // Change sky color based on time of day
                const hue = 0.6; // Blue
                const saturation = 1;
                const lightness = 0.1 + value * 0.4;
                scene.background = new THREE.Color(`hsl(${hue * 360}, ${saturation * 100}%, ${lightness * 100}%)`);
            });
            
            // Light intensity slider
            document.getElementById('light-intensity').addEventListener('input', (e) => {
                const value = e.target.value / 100;
                directionalLight.intensity = value;
            });
            
            // Roof color slider
            document.getElementById('roof-color').addEventListener('input', (e) => {
                const hue = e.target.value;
                house.children[1].material.color.setHSL(hue/360, 0.6, 0.5);
            });
            
            // Day mode button
            document.getElementById('day-mode').addEventListener('click', () => {
                directionalLight.intensity = 0.8;
                ambientLight.intensity = 0.7;
                document.getElementById('time-of-day').value = 70;
                document.getElementById('light-intensity').value = 80;
                scene.background = new THREE.Color(0x87ceeb);
                showStatus('G√ºnd√ºz modu aktif', 'success');
            });
            
            // Night mode button
            document.getElementById('night-mode').addEventListener('click', () => {
                directionalLight.intensity = 0.2;
                ambientLight.intensity = 0.3;
                document.getElementById('time-of-day').value = 20;
                document.getElementById('light-intensity').value = 20;
                scene.background = new THREE.Color(0x1a237e);
                showStatus('Gece modu aktif', 'success');
            });
            
            // Reset view button
            document.getElementById('reset-view').addEventListener('click', () => {
                camera.position.set(10, 8, 10);
                controls.reset();
                showStatus('G√∂r√ºn√ºm sƒ±fƒ±rlandƒ±', 'info');
            });
            
            // Toggle wireframe button
            document.getElementById('toggle-wireframe').addEventListener('click', () => {
                wireframeMode = !wireframeMode;
                scene.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = wireframeMode;
                    }
                });
                showStatus(wireframeMode ? 'Tel kafes modu a√ßƒ±k' : 'Tel kafes modu kapalƒ±', 'info');
            });
            
            // Add furniture button
            document.getElementById('add-furniture').addEventListener('click', () => {
                const newFurniture = createFurniture();
                newFurniture.position.set(
                    (Math.random() - 0.5) * 20,
                    0,
                    (Math.random() - 0.5) * 20
                );
                scene.add(newFurniture);
                furniture.push(newFurniture);
                showStatus('Mobilya eklendi', 'success');
            });
            
            // Remove furniture button
            document.getElementById('remove-furniture').addEventListener('click', () => {
                if (furniture.length > 0) {
                    const lastFurniture = furniture.pop();
                    scene.remove(lastFurniture);
                    showStatus('Mobilya kaldƒ±rƒ±ldƒ±', 'info');
                } else {
                    showStatus('Kaldƒ±rƒ±lacak mobilya yok', 'error');
                }
            });
        }
        
        function setupKeyboardControls() {
            const moveSpeed = 0.5;
            const keys = {};
            
            document.addEventListener('keydown', (e) => {
                keys[e.code] = true;
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.code] = false;
            });
            
            function handleMovement() {
                if (keys['KeyW']) {
                    camera.position.z -= moveSpeed;
                }
                if (keys['KeyS']) {
                    camera.position.z += moveSpeed;
                }
                if (keys['KeyA']) {
                    camera.position.x -= moveSpeed;
                }
                if (keys['KeyD']) {
                    camera.position.x += moveSpeed;
                }
                if (keys['Space']) {
                    camera.position.y += moveSpeed;
                }
                if (keys['ShiftLeft'] || keys['ShiftRight']) {
                    camera.position.y -= moveSpeed;
                }
            }
            
            // Add movement to animation loop
            const originalAnimate = animate;
            animate = function() {
                handleMovement();
                originalAnimate();
            };
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Initialize the application
        init();
    </script>
</body>
</html>
